    title: Tofu Tikka Masala
    quantity: Pour 4 personnes
    description: >-
      Le Tofu Tikka Masala est un plat indien savoureux et épicé où des cubes de tofu 
      marinés dans un mélange d'épices et de yaourt sont cuits au four, puis nappés 
      d'une sauce tomate crémeuse et parfumée. Servi avec du riz basmati, ce plat est 
      une option délicieuse et rassasiante pour les amateurs de cuisine indienne.
    instructions: >-
      <h3>Préparation du tofu</h3>
      <ul>
        <li>Pressez le tofu pour enlever l'excès d'eau et coupez-le en cubes.</li>
        <li>Dans un bol, mélangez le yaourt, le jus de citron, le gingembre, l'ail, le garam masala, le cumin, le paprika, le curcuma, le piment de Cayenne (si utilisé), le sel et le poivre.</li>
        <li>Ajoutez les cubes de tofu dans ce mélange et laissez mariner pendant au moins 30 minutes (idéalement 2 heures).</li>
      </ul>
      <h3>Cuisson du tofu</h3>
      <ul>
        <li>Préchauffez le four à 200°C.</li>
        <li>Disposez les cubes de tofu marinés sur une plaque de cuisson recouverte de papier sulfurisé.</li>
        <li>Faites cuire au four pendant 20-25 minutes, jusqu'à ce que le tofu soit doré et légèrement croustillant.</li>
      </ul>
      <h3>Préparation de la sauce</h3>
      <ul>
        <li>Dans une grande poêle, faites chauffer l'huile végétale à feu moyen.</li>
        <li>Ajoutez l'oignon haché et faites-le revenir jusqu'à ce qu'il soit translucide.</li>
        <li>Ajoutez l'ail et le gingembre, et faites cuire encore 1-2 minutes.</li>
        <li>Ajoutez les tomates concassées, la pâte de tomate, le sucre, et une pincée de sel. Laissez mijoter pendant 10-15 minutes.</li>
        <li>Ajoutez la crème (ou la crème de coco) et mélangez bien.</li>
        <li>Ajoutez les cubes de tofu cuits dans la sauce et laissez mijoter encore 5 minutes.</li>
      </ul>
      <h3>Présentation</h3>
      <ul>
        <li>Servez le Tofu Tikka Masala chaud, garni de coriandre fraîche, accompagné de riz basmati.</li>
      </ul>

    
