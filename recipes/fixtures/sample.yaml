    title: Cheesecake aux myrtilles
    quantity: Pour 6 à 8 personnes
    description: >-
      Ce cheesecake végétarien aux myrtilles est un dessert onctueux et rafraîchissant. 
      Avec une base croustillante de biscuits et une garniture crémeuse au fromage 
      frais et aux myrtilles, ce gâteau est parfait pour les occasions spéciales ou 
      pour satisfaire une envie de sucré. Décoré de myrtilles fraîches, il est à la 
      fois esthétique et délicieux.
    instructions: >-
      <h3>Préparation de la base</h3>
      <ul>
        <li>Préchauffez le four à 180°C.</li>
        <li>Mixez les biscuits jusqu'à obtenir une poudre fine.</li>
        <li>Ajoutez le beurre fondu et mélangez bien jusqu'à obtenir une texture sableuse.</li>
        <li>Tassez ce mélange dans le fond d'un moule à charnière de 20 cm de diamètre.</li>
        <li>Enfournez pendant 10 minutes, puis laissez refroidir.</li>
      </ul>
      <h3>Préparation de la garniture</h3>
      <ul>
        <li>Dans un grand bol, mélangez le fromage frais et le sucre jusqu'à obtenir une texture lisse.</li>
        <li>Ajoutez la crème fraîche et l'extrait de vanille, et mélangez bien.</li>
        <li>Faites tremper les feuilles de gélatine dans de l'eau froide pendant 5 minutes (ou préparez l'agar-agar selon les instructions du paquet).</li>
        <li>Faites chauffer les 2 cuillères à soupe d'eau et dissolvez-y la gélatine essorée (ou l'agar-agar).</li>
        <li>Ajoutez ce mélange au fromage frais et mélangez bien.</li>
        <li>Incorporez délicatement les 200g de myrtilles fraîches.</li>
      </ul>
      <h3>Assemblage</h3>
      <ul>
        <li>Versez la garniture sur la base refroidie et lissez la surface.</li>
        <li>Réfrigérez pendant au moins 4 heures, ou jusqu'à ce que le cheesecake soit bien pris.</li>
      </ul>
      <h3>Présentation</h3>
      <ul>
        <li>Démoulez délicatement le cheesecake.</li>
        <li>Décorez avec les 200g de myrtilles fraîches restantes.</li>
        <li>Servez bien frais.</li>
      </ul>


