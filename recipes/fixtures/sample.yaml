    title: Samosas Végétariens
    quantity: Pour 4 à 6 personnes
    description: >-
      Les samosas végétariens sont des beignets triangulaires originaires d'Asie du Sud, 
      farcis d'un mélange savoureux de pommes de terre, petits pois, oignons et épices. 
      La pâte est croustillante à l'extérieur et moelleuse à l'intérieur, offrant une 
      explosion de saveurs à chaque bouchée. Parfaits en tant qu'entrée ou en-cas, ils 
      sont souvent servis avec une sauce à la menthe ou au tamarin.
    instructions: >-
      <h3>Préparation de la pâte</h3>
      <ul>
        <li>Dans un bol, mélangez la farine et le sel.</li>
        <li>Ajoutez l'huile végétale et mélangez jusqu'à obtenir une texture sableuse.</li>
        <li>Ajoutez progressivement l'eau tiède et pétrissez jusqu'à obtenir une pâte lisse et homogène.</li>
        <li>Couvrez le bol avec un linge humide et laissez reposer la pâte pendant 30 minutes.</li>
      </ul>
      <h3>Préparation de la garniture</h3>
      <ul>
        <li>Faites cuire les pommes de terre à l'eau bouillante jusqu'à ce qu'elles soient tendres. Égouttez-les et écrasez-les.</li>
        <li>Dans une poêle, faites chauffer 2 cuillères à soupe d'huile. Ajoutez les graines de cumin et faites-les griller pendant quelques secondes.</li>
        <li>Ajoutez l'oignon finement haché et faites-le revenir jusqu'à ce qu'il soit translucide.</li>
        <li>Ajoutez les petits pois, la coriandre en poudre, le curcuma, le piment en poudre (si utilisé), le sel et le poivre. Mélangez bien et faites cuire pendant 2-3 minutes.</li>
        <li>Ajoutez les pommes de terre écrasées et mélangez bien. Faites cuire pendant encore 2-3 minutes. Laissez refroidir.</li>
      </ul>
      <h3>Assemblage des samosas</h3>
      <ul>
        <li>Divisez la pâte en petites boules et étalez chaque boule en un cercle fin.</li>
        <li>Coupez chaque cercle en deux pour obtenir des demi-cercles.</li>
        <li>Prenez un demi-cercle, humidifiez les bords avec un peu d'eau et formez un cône.</li>
        <li>Remplissez le cône avec une cuillère à soupe de garniture.</li>
        <li>Scellez les bords en les pressant bien pour former un triangle.</li>
        <li>Répétez l'opération avec le reste de la pâte et de la garniture.</li>
      </ul>
      <h3>Cuisson</h3>
      <ul>
        <li>Faites chauffer de l'huile dans une friteuse ou une poêle profonde à feu moyen.</li>
        <li>Faites frire les samosas par petites quantités jusqu'à ce qu'ils soient dorés et croustillants.</li>
        <li>Égouttez-les sur du papier absorbant pour enlever l'excès d'huile.</li>
      </ul>
      <h3>Service</h3>
      <ul>
        <li>Servez les samosas chauds avec une sauce à la menthe ou au tamarin.</li>
      </ul>


- model: recipes.Recipe
