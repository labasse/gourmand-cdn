    title:  Riz Frit
    quantity: Pour 4 personnes
    description: >-
      Le riz frit est un plat polyvalent et savoureux, parfait pour utiliser les restes de 
      riz. Mélangé avec des œufs brouillés, des légumes croquants comme la carotte, le poivron 
      et les petits pois, et assaisonné de sauce soja, ce plat est à la fois nourrissant et 
      délicieux. Il est souvent garni de tranches de tomate et de coriandre fraîche.
    instructions: >-
      <h3>Préparation des œufs</h3>
      <ul>
        <li>Battez les œufs dans un bol.</li>
        <li>Faites chauffer 1 cuillère à soupe d'huile végétale dans une grande poêle ou un wok à feu moyen.</li>
        <li>Versez les œufs battus et faites-les cuire en les remuant jusqu'à ce qu'ils soient brouillés. Réservez.</li>
      </ul>
      <h3>Préparation des légumes</h3>
      <ul>
        <li>Dans la même poêle, ajoutez 2 cuillères à soupe d'huile végétale.</li>
        <li>Ajoutez l'oignon haché et l'ail émincé, et faites-les revenir jusqu'à ce qu'ils soient translucides.</li>
        <li>Ajoutez la carotte et le poivron, et faites cuire pendant 3-4 minutes jusqu'à ce qu'ils soient tendres.</li>
        <li>Ajoutez les petits pois et faites cuire encore 2 minutes.</li>
      </ul>
      <h3>Cuisson du riz</h3>
      <ul>
        <li>Augmentez le feu à moyen-élevé et ajoutez le riz cuit dans la poêle.</li>
        <li>Mélangez bien pour combiner le riz avec les légumes.</li>
        <li>Ajoutez la sauce soja (ou sauce tamari) et la sauce d'huître végétarienne (si utilisée). Mélangez bien.</li>
        <li>Ajoutez les œufs brouillés et les oignons verts hachés. Mélangez bien.</li>
        <li>Assaisonnez avec du sel et du poivre au goût.</li>
      </ul>
      <h3>Présentation</h3>
      <ul>
        <li>Servez le riz frit chaud, garni de feuilles de coriandre fraîche et de tranches de tomate.</li>
      </ul>

