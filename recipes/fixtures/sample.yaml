      </ul>
      <h3>Cuisson</h3>
      <ul>
        <li>Enfournez les cookies pendant 10 à 12 minutes, ou jusqu'à ce qu'ils soient dorés sur les bords mais encore légèrement mous au centre.</li>
        <li>Laissez-les refroidir sur la plaque pendant 2-3 minutes avant de les transférer sur une grille pour qu'ils refroidissent complètement.</li>
      </ul>
      <h3>Service</h3>
      <ul>
        <li>Servez les cookies tièdes ou à température ambiante, accompagnés d'un verre de lait ou d'une tasse de café.</li>
      </ul>


