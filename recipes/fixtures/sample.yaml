    title: Pizza Végétarienne
    quantity: Pour 2 à 3 personnes
    description: >-
      La pizza végétarienne est un plat classique italien composé d'une pâte à pizza 
      croustillante, garnie de sauce tomate, de mozzarella fondue, de champignons, 
      d'olives noires, de tomates cerises et de basilic frais. C'est un plat principal 
      savoureux et polyvalent, idéal pour un repas convivial en famille ou entre amis.
    instructions: >-
      <h3>Préparation de la pâte</h3>
      <ul>
        <li>Dans un grand bol, mélangez la farine, la levure et le sel.</li>
        <li>Ajoutez l'huile d'olive et l'eau tiède, puis mélangez jusqu'à obtenir une pâte homogène.</li>
        <li>Pétrissez la pâte sur une surface farinée pendant environ 5 minutes, jusqu'à ce qu'elle soit lisse et élastique.</li>
        <li>Placez la pâte dans un bol légèrement huilé, couvrez avec un linge propre et laissez lever dans un endroit chaud pendant environ 1 heure, jusqu'à ce qu'elle double de volume.</li>
      </ul>
      <h3>Préparation de la garniture</h3>
      <ul>
        <li>Pendant que la pâte lève, préparez les ingrédients de la garniture.</li>
        <li>Nettoyez et tranchez les champignons.</li>
        <li>Coupez les olives noires en rondelles.</li>
        <li>Coupez les tomates cerises en deux.</li>
        <li>Égouttez la mozzarella et coupez-la en tranches.</li>
      </ul>
      <h3>Assemblage de la pizza</h3>
      <ul>
        <li>Préchauffez votre four à 220°C (425°F) avec une plaque de cuisson ou une pierre à pizza à l'intérieur.</li>
        <li>Une fois la pâte levée, dégazez-la et étalez-la sur une surface farinée pour obtenir un cercle d'environ 30 cm de diamètre.</li>
        <li>Transférez la pâte sur une feuille de papier sulfurisé.</li>
        <li>Étalez la sauce tomate uniformément sur la pâte, en laissant un bord pour la croûte.</li>
        <li>Ajoutez les tranches de mozzarella, les champignons, les olives et les tomates cerises.</li>
        <li>Saupoudrez d'origan séché, de sel et de poivre.</li>
      </ul>
      <h3>Cuisson</h3>
      <ul>
        <li>Transférez la pizza avec le papier sulfurisé sur la plaque de cuisson ou la pierre à pizza préchauffée.</li>
        <li>Faites cuire au four pendant 12 à 15 minutes, jusqu'à ce que la croûte soit dorée et que le fromage soit fondu et légèrement gratiné.</li>
      </ul>
      <h3>Service</h3>
      <ul>
        <li>Sortez la pizza du four et laissez-la reposer quelques minutes avant de la couper.</li>
        <li>Garnissez de feuilles de basilic frais avant de servir.</li>
      </ul>


- model: recipes.Recipe
  pk: 11
  fields:
    category: 1
    image: img/11.jpg
    likes: 33
    vegan: True
    published: 2025-01-13T15:30:00Z
    title: Chips Maison
    quantity: Pour 4 à 6 personnes
    description: >-
      Les chips de pommes de terre maison sont des tranches fines de pommes de terre 
      frites jusqu'à obtenir une texture croustillante. Elles sont généralement 
      assaisonnées de sel et peuvent être agrémentées de poivre, d'herbes de Provence 
      ou de paprika. Parfaites en tant qu'en-cas ou accompagnement, elles sont appréciées 
      pour leur goût authentique et leur croquant irrésistible.
    instructions: >- 
      <h3>Préparation des pommes de terre</h3>
      <ul>
        <li>Lavez soigneusement les pommes de terre pour enlever toute la saleté. Vous pouvez les éplucher si vous préférez, mais ce n'est pas nécessaire.</li>
        <li>Coupez les pommes de terre en fines tranches à l'aide d'une mandoline ou d'un couteau bien aiguisé. L'idéal est d'obtenir des tranches d'environ 2-3 mm d'épaisseur.</li>
        <li>Placez les tranches de pommes de terre dans un grand bol d'eau froide pendant environ 30 minutes pour enlever l'excès d'amidon. Cela aidera à obtenir des chips plus croustillantes.</li>
        <li>Égouttez les tranches de pommes de terre et séchez-les soigneusement avec un torchon propre ou du papier absorbant. Il est important qu'elles soient bien sèches pour éviter les éclaboussures d'huile pendant la friture.</li>
      </ul>
      <h3>Friture des chips</h3>
      <ul>
        <li>Faites chauffer l'huile végétale dans une grande casserole ou une friteuse à environ 180°C (350°F). Si vous utilisez une casserole, l'huile doit atteindre une profondeur d'environ 5 cm.</li>
        <li>Faites frire les tranches de pommes de terre en petites quantités pour éviter de surcharger la casserole. Faites-les frire pendant environ 3 à 5 minutes, ou jusqu'à ce qu'elles soient dorées et croustillantes. Remuez-les de temps en temps pour assurer une cuisson uniforme.</li>
        <li>À l'aide d'une écumoire, retirez les chips de l'huile et égouttez-les sur du papier absorbant pour enlever l'excès d'huile.</li>
      </ul>
      <h3>Assaisonnement</h3>
      <ul>
        <li>Saupoudrez immédiatement les chips de sel fin. Vous pouvez également ajouter du poivre, des herbes de Provence ou du paprika selon vos goûts.</li>
      </ul>
      <h3>Service</h3>
      <ul>
        <li>Servez les chips chaudes pour profiter de leur croustillant. Elles peuvent être accompagnées de diverses sauces comme du ketchup, de la mayonnaise, ou une sauce à l'oignon.</li>
      </ul>

- model: recipes.Recipe
  pk: 12
  fields:
    category: 1
    image: img/12.jpg
    likes: 75
    vegan: True
    published: 2025-01-13T15:30:00Z
    title: Onion Rings
    quantity: Pour 4 à 6 personnes
    description: >-
      Les onion rings sont des rondelles d'oignon enrobées d'une panure croustillante 
      et frites jusqu'à obtenir une texture dorée et croquante. L'intérieur reste tendre 
      et légèrement sucré, offrant un contraste délicieux avec l'extérieur croustillant. 
      Servis chauds avec une sauce d'accompagnement, ils sont un en-cas ou un 
      accompagnement populaire et savoureux.
    instructions: >-
      <h3>Préparation des oignons</h3>
      <ul>
        <li>Épluchez les oignons et coupez-les en tranches épaisses (environ 1 cm). Séparez les tranches en rondelles.</li>
      </ul>
      <h3>Préparation de la pâte</h3>
      <ul>
        <li>Dans un bol, mélangez la farine, le sel, le paprika (si utilisé) et le poivre noir.</li>
        <li>Dans un autre bol, battez l'œuf avec le lait.</li>
        <li>Placez la chapelure dans un troisième bol.</li>
      </ul>
      <h3>Panure des rondelles d'oignon</h3>
      <ul>
        <li>Passez chaque rondelle d'oignon dans le mélange de farine, en veillant à bien les enrober.</li>
        <li>Trempez ensuite les rondelles dans le mélange œuf-lait.</li>
        <li>Enfin, passez-les dans la chapelure, en appuyant légèrement pour bien les enrober.</li>
      </ul>
      <h3>Friture des onion rings</h3>
      <ul>
        <li>Faites chauffer l'huile végétale dans une grande casserole ou une friteuse à environ 180°C (350°F). L'huile doit atteindre une profondeur d'environ 5 cm.</li>
        <li>Faites frire les rondelles d'oignon en petites quantités pour éviter de surcharger la casserole. Faites-les frire pendant environ 2 à 3 minutes de chaque côté, ou jusqu'à ce qu'elles soient dorées et croustillantes.</li>
        <li>À l'aide d'une écumoire, retirez les onion rings de l'huile et égouttez-les sur du papier absorbant pour enlever l'excès d'huile.</li>
      </ul>
      <h3>Service</h3>
      <ul>
        <li>Servez les onion rings chauds avec une sauce de votre choix, comme du ketchup, de la mayonnaise, ou une sauce barbecue.</li>
      </ul>


