    title: Wrap pois chiches et avocat
    quantity: Pour 2 personnes
    description: >-
      Ce wrap végétarien est une combinaison parfaite de saveurs et de textures. Les pois 
      chiches écrasés et assaisonnés apportent une base protéinée, tandis que l'avocat, la 
      tomate, l'oignon rouge et la laitue ajoutent fraîcheur et croquant. Enroulé dans une 
      tortilla, ce wrap est idéal pour un repas léger et sain.
    instructions: >-
      <h3>Préparation des pois chiches</h3>
      <ul>
        <li>Dans un bol, écrasez les pois chiches à l'aide d'une fourchette jusqu'à obtenir une texture grossière.</li>
        <li>Ajoutez le jus de citron, l'huile d'olive, le sel et le poivre. Mélangez bien.</li>
      </ul>
      <h3>Préparation des tortillas</h3>
      <ul>
        <li>Faites chauffer les tortillas dans une poêle sèche à feu moyen pendant environ 30 secondes de chaque côté, ou jusqu'à ce qu'elles soient légèrement dorées et souples.</li>
      </ul>
      <h3>Assemblage des wraps</h3>
      <ul>
        <li>Étalez une couche de houmous sur chaque tortilla (facultatif).</li>
        <li>Répartissez la préparation de pois chiches sur les tortillas.</li>
        <li>Ajoutez les tranches d'avocat, les dés de tomate, l'oignon rouge émincé et les feuilles de laitue ou d'épinards.</li>
        <li>Ajoutez quelques feuilles de basilic frais si désiré.</li>
        <li>Roulez les tortillas bien serrées pour former des wraps.</li>
      </ul>
      <h3>Présentation</h3>
      <ul>
        <li>Coupez chaque wrap en deux et servez immédiatement.</li>
      </ul>


