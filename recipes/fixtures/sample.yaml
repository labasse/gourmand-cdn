    title: Cookies chocolat et noix
    quantity: Pour environ 12 cookies (4 à 6 personnes)
    description: >-
      Ces cookies moelleux et croustillants sont parfaits pour une pause gourmande. Les 
      pépites de chocolat fondantes et les noix croquantes ajoutent une texture et une 
      saveur irrésistibles. Parfaits avec un verre de lait ou une tasse de café, ils 
      raviront petits et grands.
    instructions: >-
      <h3>Préparation de la pâte</h3>
      <ul>
        <li>Préchauffez votre four à 180°C (thermostat 6).</li>
        <li>Dans un grand bol, mélangez le beurre ramolli, le sucre blanc et la cassonade jusqu'à obtenir une texture crémeuse.</li>
        <li>Ajoutez l'œuf et l'extrait de vanille, puis mélangez bien.</li>
        <li>Dans un autre bol, mélangez la farine, le bicarbonate de soude et le sel.</li>
        <li>Incorporez progressivement les ingrédients secs au mélange de beurre et de sucre, en mélangeant jusqu'à obtenir une pâte homogène.</li>
